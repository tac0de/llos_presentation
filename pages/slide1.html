<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLOS: LLM을 위한 운영체제</title>
    <link rel="stylesheet" href="../global.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(21, 101, 192, 0.85));
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 0 70px;
            text-align: center;
            color: #ffffff;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .architecture {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        .arch-layer {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px 25px;
            margin: 0 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        .arch-layer:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.25);
        }
        .arch-title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .arch-desc {
            font-size: 16px;
            opacity: 0.8;
        }
        .key-features {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            width: 100%;
            max-width: 900px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 0 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }
        .feature i {
            margin-right: 10px;
            font-size: 24px;
        }
        .feature-text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">LLOS: LLM을 위한 운영체제</h1>
            <p class="subtitle">대규모 언어 모델 애플리케이션을 위한 통합 플랫폼</p>
            
            <div class="architecture">
                <div class="arch-layer">
                    <div class="arch-title">커널</div>
                    <div class="arch-desc">자원 관리</div>
                </div>
                <div class="arch-layer">
                    <div class="arch-title">모듈</div>
                    <div class="arch-desc">확장 기능</div>
                </div>
                <div class="arch-layer">
                    <div class="arch-title">에이전트</div>
                    <div class="arch-desc">작업 실행</div>
                </div>
            </div>
            
            <div class="key-features">
                <div class="feature">
                    <i class="material-icons">memory</i>
                    <span class="feature-text">자원 관리</span>
                </div>
                <div class="feature">
                    <i class="material-icons">security</i>
                    <span class="feature-text">권한 제어</span>
                </div>
                <div class="feature">
                    <i class="material-icons">savings</i>
                    <span class="feature-text">비용 최적화</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
