<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 LLM 애플리케이션의 한계</title>
    <link rel="stylesheet" href="../global.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 40px 70px 20px;
            background-color: #1976d2;
            color: white;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 40px 70px;
            display: flex;
            flex-direction: column;
        }
        .problem-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
            flex-grow: 1;
        }
        .problem-item {
            display: flex;
            align-items: flex-start;
            background-color: #f5f7fa;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.3s ease;
            border-left: 5px solid #1976d2;
        }
        .problem-item:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .problem-icon {
            background-color: rgba(25, 118, 210, 0.1);
            color: #1976d2;
            border-radius: 50%;
            padding: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .problem-icon i {
            font-size: 32px;
        }
        .problem-text {
            flex: 1;
        }
        .problem-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1976d2;
        }
        .problem-desc {
            font-size: 20px;
            line-height: 1.5;
            color: #555;
        }
        .problem-impact {
            font-size: 18px;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }
        .diagram {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .diagram-container {
            background-color: #f0f4f8;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .diagram-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1976d2;
        }
        .diagram-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .problem-box {
            background-color: #e3f2fd;
            border-radius: 8px;
            padding: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .problem-box-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1976d2;
        }
        .problem-box-desc {
            font-size: 16px;
            color: #555;
        }
        .impact-arrow {
            display: flex;
            align-items: center;
            color: #f44336;
            font-size: 24px;
        }
        .impact-box {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .impact-box-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f44336;
        }
        .impact-box-desc {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">현재 LLM 애플리케이션의 한계</h1>
        </div>
        <div class="content">
            <div class="problem-container">
                <div class="problem-item">
                    <div class="problem-icon">
                        <i class="material-icons">broken_image</i>
                    </div>
                    <div class="problem-text">
                        <div class="problem-title">컨텍스트 파편화</div>
                        <div class="problem-desc">대화 상태와 지식 베이스가 분산되어 일관성 부족</div>
                        <div class="problem-impact">→ 사용자 경험 저하, 응답 품질 불안정</div>
                    </div>
                </div>
                
                <div class="problem-item">
                    <div class="problem-icon">
                        <i class="material-icons">money_off</i>
                    </div>
                    <div class="problem-text">
                        <div class="problem-title">권한/과금 체계 부재</div>
                        <div class="problem-desc">사용자별 접근 제어와 사용량 기반 비용 관리 불가</div>
                        <div class="problem-impact">→ 보안 리스크, 비용 예측 불가능</div>
                    </div>
                </div>
                
                <div class="problem-item">
                    <div class="problem-icon">
                        <i class="material-icons">group_off</i>
                    </div>
                    <div class="problem-text">
                        <div class="problem-title">에이전트 협업 복잡성</div>
                        <div class="problem-desc">다수 에이전트 간 작업 분배 및 결과 통합의 어려움</div>
                        <div class="problem-impact">→ 개발 복잡성 증가, 생산성 저하</div>
                    </div>
                </div>
            </div>
            
            <div class="diagram">
                <div class="diagram-container">
                    <div class="diagram-title">문제-영향 관계도</div>
                    <div class="diagram-content">
                        <div class="problem-box">
                            <div class="problem-box-title">컨텍스트 파편화</div>
                            <div class="problem-box-desc">분산된 대화 상태</div>
                        </div>
                        <div class="impact-arrow">
                            <i class="material-icons">arrow_forward</i>
                        </div>
                        <div class="impact-box">
                            <div class="impact-box-title">일관성 부족</div>
                            <div class="impact-box-desc">응답 품질 저하</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
