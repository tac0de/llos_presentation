<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLOS: 운영체제적 접근</title>
    <link rel="stylesheet" href="../global.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 40px 70px 20px;
            background-color: #1976d2;
            color: white;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 40px 70px;
            display: flex;
            flex-direction: column;
        }
        .architecture-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
            flex-grow: 1;
        }
        .arch-layer {
            display: flex;
            align-items: center;
            background-color: #f5f7fa;
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.3s ease;
            position: relative;
        }
        .arch-layer:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .arch-icon {
            background-color: rgba(25, 118, 210, 0.1);
            color: #1976d2;
            border-radius: 50%;
            padding: 12px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arch-icon i {
            font-size: 32px;
        }
        .arch-text {
            flex: 1;
        }
        .arch-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1976d2;
        }
        .arch-desc {
            font-size: 20px;
            line-height: 1.5;
            color: #555;
        }
        .diagram {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .diagram-container {
            background-color: #f0f4f8;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .diagram-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1976d2;
        }
        .layer-diagram {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .diagram-layer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 500;
            color: white;
            text-align: center;
            position: relative;
        }
        .diagram-layer.kernel {
            background-color: #1976d2;
            width: 90%;
        }
        .diagram-layer.modules {
            background-color: #2196f3;
            width: 80%;
        }
        .diagram-layer.agents {
            background-color: #64b5f6;
            width: 70%;
        }
        .layer-connector {
            display: flex;
            justify-content: center;
            color: #1976d2;
        }
        .layer-connector i {
            font-size: 24px;
        }
        .layer-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
        }
        .layer-detail {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 16px;
            color: #333;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        .diagram-layer span {
            text-align: left;
            width: 90%;
        }
        .diagram-layer.kernel span {
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="header">
            <h1 class="title">LLOS: 운영체제적 접근</h1>
        </div>
        <div class="content">
            <div class="architecture-container">
                <div class="arch-layer">
                    <div class="arch-icon">
                        <i class="material-icons">memory</i>
                    </div>
                    <div class="arch-text">
                        <div class="arch-title">커널</div>
                        <div class="arch-desc">컨텍스트, 라우팅, 자원, 로깅 관리</div>
                    </div>
                </div>
                
                <div class="arch-layer">
                    <div class="arch-icon">
                        <i class="material-icons">extension</i>
                    </div>
                    <div class="arch-text">
                        <div class="arch-title">모듈/드라이버</div>
                        <div class="arch-desc">데이터 소스, 도구, API 연동</div>
                    </div>
                </div>
                
                <div class="arch-layer">
                    <div class="arch-icon">
                        <i class="material-icons">smart_toy</i>
                    </div>
                    <div class="arch-text">
                        <div class="arch-title">에이전트</div>
                        <div class="arch-desc">역할 기반 작업 유닛 실행 환경</div>
                    </div>
                </div>
            </div>
            
            <div class="diagram">
                <div class="diagram-container">
                    <div class="diagram-title">운영체제 메타포: 계층 구조</div>
                    <div class="layer-diagram">
                        <div class="diagram-layer agents">
                            <span>에이전트 (사용자 프로세스)</span>
                            <div class="layer-details">
                                <div class="layer-detail">코드<br>리뷰어</div>
                                <div class="layer-detail">RAG<br>리서처</div>
                                <div class="layer-detail">상담<br>코치</div>
                            </div>
                        </div>
                        <div class="layer-connector">
                            <i class="material-icons">arrow_upward</i>
                        </div>
                        <div class="diagram-layer modules">
                            <span>모듈/드라이버</span>
                            <div class="layer-details">
                                <div class="layer-detail">데이터<br>소스</div>
                                <div class="layer-detail">도구</div>
                                <div class="layer-detail">API<br>어댑터</div>
                            </div>
                        </div>
                        <div class="layer-connector">
                            <i class="material-icons">arrow_upward</i>
                        </div>
                        <div class="diagram-layer kernel">
                            <span>커널</span>
                            <div class="layer-details">
                                <div class="layer-detail">컨텍스트/<br>메모리</div>
                                <div class="layer-detail">라우팅/<br>오케스트레이션</div>
                                <div class="layer-detail">자원/<br>권한</div>
                                <div class="layer-detail">로깅/<br>감사</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
